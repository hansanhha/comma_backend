spring:

  profiles:
    active: local

#  datasource:
#    url: ${DB_URL}
#    username: ${DB_USERNAME}
#    password: ${DB_PASSWORD}
#    driver-class-name: ${DB_DRIVER}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
#        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    web:
      pageable:
        default-page-size: 20

  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${MAIL_SENDER_NAME}
    password: ${MAIL_SENDER_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

logging:
  level:
    root: info
    web: trace
    org.hibernate.sql: debug
  config: classpath:logback-spring.xml

kakao:
  api:
    key: ${KAKAO_API_KEY}
    customer:
      id: ${KAKAO_CUSTOMER_ID}

payment:
